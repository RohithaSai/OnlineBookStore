<div class="list row">
  <div class="col-md-6">
    <h3> Welcome To Cart!!</h3>
    <ng-container *ngIf="!orderButtonClicked">
      <div *ngIf="cartInfo && cartInfo.length > 0" class="mt-3">
        <ul class="list-group">
          <label><h5>Cart Items:</h5></label>
          <li
            class="list-group-item mb-3"
            *ngFor="let item of cartInfo; let i = index"
          >
            <div> <strong>Book Title: </strong>{{ item.book.title }} </div>
            <div> <strong>Price: </strong>{{ item.book.price }} </div>
            <div> <strong>Quantity: </strong>{{ item.quantity }} </div>
            <button (click)="removeFromCart(item)" class="btn btn-danger align-right">Remove From Cart</button>
          </li>
        </ul>
      </div>
      <h6>Total Amount: {{ amount }}</h6>
    </ng-container>
    <div class="list row mt-3">
      <div class="col-md-5">
        <button (click)="orderBook()" class="btn btn-success">Order Now</button>
      </div>
      <div class="col-md-5">
        <button (click)="redirectToBooksPage()" class="btn btn-primary ml-5">Back</button>
      </div>
    </div>
    <p class="mt-2">{{ message }}</p>
  </div>
</div>
