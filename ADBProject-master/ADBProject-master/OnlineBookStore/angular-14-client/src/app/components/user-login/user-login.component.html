<div class="list row">
  <div class="col-md-6">
  <form
      name="form"
      (ngSubmit)="f.form.valid && submitLoginDetails()"
      #f="ngForm"
      novalidate
    >
      <div class="form-group">
        <label for="username">Username</label>
        <input
          type="text"
          class="form-control"
          name="username"
          [(ngModel)]="form.username"
          required
          #username="ngModel"
          [ngClass]="{ 'is-invalid': f.submitted && username.errors }"
        />
        <div *ngIf="username.errors && f.submitted" class="invalid-feedback">
          Username is required!
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          class="form-control"
          name="password"
          [(ngModel)]="form.password"
          required
          minlength="5"
          #password="ngModel"
          [ngClass]="{ 'is-invalid': f.submitted && password.errors }"
        />
        <div *ngIf="password.errors && f.submitted" class="invalid-feedback">
          <div *ngIf="password.errors['required']">Password is required</div>
          <div *ngIf="password.errors['minlength']">
            Password must be at least 5 characters
          </div>
        </div>
      </div>
      <div class="col-md-4 form-group">
        <button class="btn btn-success btn-block">
          Login
        </button>
      </div>
      <div class="form-group">
        <div *ngIf="f.submitted && isLoginFailed" class="alert alert-danger" role="alert">
          Login {{ errorMessage }}
        </div>
      </div>
      <div>
        <span>Haven't registered yet?</span>
        <button (click)="redirectToSignUp()" class="btn btn-primary margin-left">Register</button>
      </div>
    </form>
</div>
</div>
