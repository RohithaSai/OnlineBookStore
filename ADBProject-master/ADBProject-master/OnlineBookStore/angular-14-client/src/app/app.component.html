<head>
  <link rel="stylesheet" href="../app/app.component.css">
</head>
<div>
  <nav class="navbar navbar-expand navbar-black bg-black">
    <a href="home" class="w3-button w3-black" style="width:5%">Home</a>
      <ul class="navbar-nav mr-auto" routerLinkActive="active">
        <li class="nav-item"  *ngIf="isLoggedIn">
          <a href="/books" routerLink="books" class="nav-link">Book Store</a>
        </li>
        <li class="nav-item" *ngIf="isAdmin">
          <a href="/add" class="nav-link" routerLink="add">Add Book</a>
        </li>
      </ul>
    <ul class="navbar-nav ml-auto" *ngIf="!isLoggedIn">
      <li class="nav-item">
        <a href="/login" class="nav-link" routerLink="login">Login</a>
      </li>
    </ul>

    <ul class="navbar-nav ml-auto" *ngIf="isLoggedIn">
      <li class="nav-item">
        <a href="/cart" class="nav-link" routerLink="cart">Cart</a>
      </li>
      <li class="nav-item">
        <a href class="nav-link" (click)="logout()">LogOut</a>
      </li>
    </ul>
  </nav>

  <div class="container mt-3">
    <router-outlet></router-outlet>
  </div>
  
  <footer class="bg-light text-center text-lg-start mt-3">
    <div class="container p-4">
      <div class="row">
        <div class="col-md-12 mb-4 mb-md-0">
          <h5 class="text-uppercase">Online Book Store</h5>
        </div>
      </div>
    </div>

    <div class="text-center p-3" style="background-color: rgba(179, 159, 228, 0.2);">
      
    </div>
  </footer>
</div>
